<h2>Add New Time Spent</h2>
        <label for="activity">Activity:</label>
        <input type="text" id="activity" name="activity" required><br>
        <label for="time">Time (in hours):</label>
        <input type="number" id="time" name="time" required><br>
        <label for="date">Date:</label>
        <input type="date" id="date" name="date" required><br>
        <div style="text-align: right;">
          <button type="button" onclick="saveTimeSpent()">Save</button>
          <button type="button" onclick="closeTimeSpentForm()">Close</button>
        </div>
